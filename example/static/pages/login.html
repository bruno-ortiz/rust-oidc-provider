<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="/assets/css/login.css" rel="stylesheet">

</head>
<body>

<form action="/login" method="post">
    <div class="imgcontainer">
        <img src="/assets/img/img_avatar2.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
        <label for="username"><b>Username</b></label>
        <input type="text" value="{{login_hint}}" placeholder="Enter foo" name="username" required>

        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter 1234" name="password" required>

        <label for="interaction_id"><b>Password</b></label>
        <input id="interaction_id" type="hidden" name="interaction_id" value="{{ interaction_id }}" required>

        <button type="submit">Login</button>
    </div>

    <div class="container" style="background-color:#f1f1f1">
        <button type="button" class="cancelbtn">Cancel</button>
        <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
</form>
</body>
</html>
